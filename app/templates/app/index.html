<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>weather app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css"
    />
    <style media="screen">
      body{
        background-image:url(https://c1.wallpaperflare.com/preview/400/461/70/sunrise-space-outer-globe.jpg);
        background-size:cover;
        background-repeat:none;
      }
      footer h3 {
        text-align: center;
        font-weight: bold;
        height: 100px;
      }
      form {
        align-items: center;
      }
    </style>
  </head>

  <body>
    <section class="hero is-primary" style='height:50px; background-color: DodgerBlue; box-shadow: 5px 5px #F0E68C '>
          <center><h1 class="title" style='color:#ffff99; text-align:auto;'>WEATHER TODAY</h1></center>
    </section>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-offset-4 is-4">
            <form method="post">
              {% csrf_token%} {{form.name}} &nbsp;<br />
              <center><button
                type="submit"
                class="button is-primary is-outlined" 
                name="button" style='color:white; width:90px;'
              >
                Find
              </button></center>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-offset-4 is-4" style='height:300px; width:500px;'>
            <div class="box" style='background: linear-gradient(to bottom, #00ccff 0%, lightgray 100%); border: 4px solid #007399; box-shadow: 0 4px 8px 0 white, 0 6px 15px 0 #ffffcc;'>
              {%if weather%}
              <center><article class="media">
                <div class="media-left">
                  <figure class="image is-50x50">
                    <img
                      src="http://openweathermap.org/img/w/{{ weather.icon }}.png"
                      alt="Image"
                    />
                  </figure>
                </div>
                <div class="media-content">
                  <div class="content">
                    <p>
                      <span class="title">{{ weather.city }}</span>
                      <br />
                      <span class="subtitle">{{ weather.temperature }}Â° F</span>
                      <br />
                      {{ weather.description }}
                    </p>
                  </div>
                </div>
              </article></center>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </section>
    {%if info%}
    <footer class="footer" style='padding:20px; background-size:50px;'>
      <h3>{{info}}</h3>
    </footer>
    {%endif%}
  </body>
</html>
